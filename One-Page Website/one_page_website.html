<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atheer Namrood One-Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }

    header, section, footer {
      padding: 60px 20px;
      text-align: center;
    }

    nav {
      background-color: #ff6f61;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .home {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
    }

    .pictures {
      background: #fff3cd;
    }

    .pictures img {
      width: 30%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .pictures img:hover {
      transform: scale(1.05);
    }

    .contact {
      background: #d4edda;
    }

    .videos {
      background: #cce5ff;
    }

    footer {
      background-color: #343a40;
      color: white;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      border-radius: 8px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    /* Lightbox Modal Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="home">
    <h1>Welcome to My Colorful One-Page Website</h1>
    <p>This is the home section of my vibrant and dynamic webpage!</p>
  </section>

  <section id="pictures" class="pictures">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2016/03/05/19/40/easter-1238465_1280.jpg" alt="colorful eggs Image">
    <img src="https://cdn.pixabay.com/photo/2016/03/05/19/40/easter-1238465_1280.jpg" alt="colorful eggs Image">
    <img src="https://cdn.pixabay.com/photo/2016/03/05/19/40/easter-1238465_1280.jpg" alt="colorful eggs Image">
  </section>

  <section id="videos" class="videos">
    <h2>Featured Video</h2>
    <iframe width="914" height="514" src="https://www.youtube.com/embed/QRGoGbR03nc?list=RDQRGoGbR03nc" title="Eminem feat. NF - My Overdose | HUD$ON" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Atheer Namrood. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    // Select all gallery images
    const images = document.querySelectorAll('.pictures img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', function(event) {
      if (event.target === lightbox) {
        closeLightbox();
      }
    });

    // Optional: Close lightbox with ESC key
    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape") {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
